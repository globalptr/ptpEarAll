<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="main.xhtml" >

        <ui:define name="center">
            <h:form>
                <table>
                    <tr>
                        <td>
                            基准金默认值：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.defaultBaseAmount}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            默认利率：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.defaultYearRate}" converter="BigDecimalConverter"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            聚财宝利率：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.yearRate}" converter="BigDecimalConverter"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            季富宝利率：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.quarterRate}" converter="BigDecimalConverter"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            月月宝利率：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.monthRate}" converter="BigDecimalConverter"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            天天宝利率：
                        </td>
                        <td>
                            <p:inputText value="#{sysSet.sysSetEntity.dayRate}" converter="BigDecimalConverter"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:commandButton value="修改" actionListener="#{sysSet.updateSysSet()}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
