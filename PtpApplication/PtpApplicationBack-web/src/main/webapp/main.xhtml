<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" " http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">

        <h:head>
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    ui.draggable.fadeOut('fast');
                }
            </script>
            <h:outputScript library="js" name="primefaceslocal.js"/>
            <h:outputStylesheet library="css" name="globalcss.css"/>
            <h:outputStylesheet library="css" name="step.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style>
                #subwrap {
                    position:absolute; 
                    top:50%;
                }
                #content {
                    border:1px solid #000;
                    position:relative;
                    top:-50%;
                    color:#FFF;
                }
                .bordertd{
                    height: 30px;
                    border: solid #2d6590 1px;
                }
            </style>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" gutter="0" size="80" resizable="true" closable="true" collapsible="true">
                    <table style="width:100%;height: 100%">
                        <tr>
                            <td style="width:auto">
                                <div class=" ui-widget" style="font-size:35px !important;padding-left:35px;vertical-align: top;
					text-shadow: 0 -1px 0 #374683;">
                                    天天聚财后台管理系统
                                </div>
                            </td>
                            <td style="width:200px;vertical-align: bottom">
                                <h:form>
                                    <h:panelGrid columns="2" style=" text-align: center">
                                        <p:outputLabel value="选择主题"/>
                                        <p:themeSwitcher id="theme_id" value="#{main.selectTheme}" effect="fade" >
                                            <f:ajax event="change" execute="theme_id"  listener="#{main.changeTheme()}"/>
                                            <f:selectItem itemLabel="选择主题" itemValue="" />  
                                            <f:selectItem itemLabel="afterdark" itemValue="afterdark"/>  
                                            <f:selectItem itemLabel="afternoon" itemValue="afternoon " />  
                                            <f:selectItem itemLabel="afterwork" itemValue="afterwork " />  
                                            <f:selectItem itemLabel="aristo" itemValue="aristo" />  
                                            <f:selectItem itemLabel="black-tie" itemValue="black-tie" />  
                                            <f:selectItem itemLabel="blitzer" itemValue="blitzer " />  
                                            <f:selectItem itemLabel="bluesky" itemValue="bluesky" />  
                                            <f:selectItem itemLabel="casablanca" itemValue="casablanca" />  
                                            <f:selectItem itemLabel="cruze" itemValue="cruze " />  
                                            <f:selectItem itemLabel="cupertino" itemValue="cupertino " />  
                                            <f:selectItem itemLabel="dark-hive" itemValue="dark-hive " />  
                                            <f:selectItem itemLabel="delta" itemValue="delta " />  
                                            <f:selectItem itemLabel="dot-luv" itemValue="dot-luv " />  
                                            <f:selectItem itemLabel="eggplant" itemValue="eggplant " />  
                                            <f:selectItem itemLabel="excite-bike" itemValue="excite-bike " />  
                                            <f:selectItem itemLabel="flick" itemValue="flick " />  
                                            <f:selectItem itemLabel="glass-x" itemValue="glass-x" />  
                                            <f:selectItem itemLabel="home" itemValue="home " />  
                                            <f:selectItem itemLabel="hot-sneaks" itemValue="hot-sneaks " />  
                                            <f:selectItem itemLabel="humanity" itemValue="humanity " />  
                                            <f:selectItem itemLabel="le-frog " itemValue="le-frog " />  
                                            <f:selectItem itemLabel="midnight" itemValue="midnight" />  
                                            <f:selectItem itemLabel="mint-choc" itemValue="mint-choc " />  
                                            <f:selectItem itemLabel="overcast" itemValue="overcast " />  
                                            <f:selectItem itemLabel="pepper-grinder" itemValue="pepper-grinder " />  
                                            <f:selectItem itemLabel="redmond" itemValue="redmond " />  
                                            <f:selectItem itemLabel="rocket" itemValue="rocket" />  
                                            <f:selectItem itemLabel="sam" itemValue="sam " />  
                                            <f:selectItem itemLabel="smoothness" itemValue="smoothness " />  
                                            <f:selectItem itemLabel="south-street" itemValue="south-street " />  
                                            <f:selectItem itemLabel="start" itemValue="start " />  
                                            <f:selectItem itemLabel="sunny" itemValue="sunny " />  
                                            <f:selectItem itemLabel="swanky-purse" itemValue="swanky-purse " />  
                                            <f:selectItem itemLabel="trontastic" itemValue="trontastic " />  
                                            <f:selectItem itemLabel="ui-darkness" itemValue="ui-darkness " />  
                                            <f:selectItem itemLabel="ui-lightness" itemValue="ui-lightness " />  
                                            <f:selectItem itemLabel="vader" itemValue="vader " />  
                                        </p:themeSwitcher> 
                                    </h:panelGrid>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </p:layoutUnit>
                
                <p:layoutUnit position="west" gutter="0"  size="230" header="工具栏" collapsible="true">
                    <h:form id="mainform">
                        <p:growl id="maingrowl" autoUpdate="true" showDetail="true" />  
                        <p:panelMenu style="width:210px">
                            <p:submenu label="控制台" >
                                <p:menuitem value="个人信息" icon="ui-icon-star" />
                            </p:submenu>
                            <p:submenu label="产品中心">
                                <p:submenu label="融资标" >
                                    <p:menuitem value="发布融资标" icon="ui-icon-star" action="/bond/issueBond1"/>
                                    <p:menuitem value="融资标审核"   icon="ui-icon-star" />
                                    <p:menuitem value="融资标管理"   icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="债权转让" >
                                    <p:menuitem value="债权转让管理" icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="理财产品" >
                                    <p:menuitem value="发布理财产品" icon="ui-icon-star" action="/bond/issuePlatformFund1"/>
                                    <p:menuitem value="理财产品审核"   icon="ui-icon-star" />
                                    <p:menuitem value="理财产品管理"   icon="ui-icon-star" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="前台用户中心">
                                <p:menuitem value="前台用户管理" icon="ui-icon-star" />
                            </p:submenu>
                            <p:submenu label="内容管理">
                                <p:submenu label="文章管理" >
                                    <p:menuitem value="增加文章" icon="ui-icon-star" />
                                    <p:menuitem value="文章列表" icon="ui-icon-star" />
                                    <p:menuitem value="栏目类型" icon="ui-icon-star" />
                                    <p:menuitem value="增加类型" icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="友情链接" >
                                    <p:menuitem value="链接列表" icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="合作伙伴" >
                                    <p:menuitem value="增加伙伴" icon="ui-icon-star" />
                                    <p:menuitem value="伙伴列表" icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="广告管理" >
                                    <p:menuitem value="广告列表" icon="ui-icon-star" />
                                    <p:menuitem value="广告类型" icon="ui-icon-star" />
                                </p:submenu>
                            </p:submenu>
                            <p:submenu label="系统设置">
                                <p:submenu label="权限管理" >
                                    <p:menuitem value="组织机构管理" icon="ui-icon-key" action="organization"/>
                                    <p:menuitem value="用户组织管理" icon="ui-icon-key" action="userToOrganization"/>
                                    <p:menuitem value="用户角色管理" icon="ui-icon-key"  action="userToRole"/>
                                    <p:menuitem value="角色资源管理" icon="ui-icon-key"  action="permission"/>
                                    <p:menuitem value="操作管理" icon="ui-icon-key"  action="operation"/>
                                </p:submenu>
                                <p:submenu label="手机短信管理" >
                                    <p:menuitem value="发送记录" icon="ui-icon-star" />
                                    <p:menuitem value="短信模板" icon="ui-icon-star" />
                                    <p:menuitem value="接口设置" icon="ui-icon-star" />
                                </p:submenu>
                                <p:submenu label="邮件发送管理" >
                                    <p:menuitem value="发送记录" icon="ui-icon-star" />
                                    <p:menuitem value="邮件模板" icon="ui-icon-star" />
                                    <p:menuitem value="接口设置" icon="ui-icon-star" />
                                </p:submenu>
                                <p:menuitem value="初始化数据库" actionListener="#{ptpApplicationBean.initDB()}" icon="ui-icon-notice"/>
                                <p:menuitem value="初始化系统配置" actionListener="#{ptpApplicationBean.initSysSet()}" icon="ui-icon-notice"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center" gutter="0" >
                    <ui:insert name="center" >
                        <h:panelGrid columns="1" style=" text-align: center;width: 100%;height: 100%;" class="ui-layout-unit-content ui-widget-content">
                            <h:graphicImage library="images" name="newlog.png" style="width:450px;height: 450px;"/>
                        </h:panelGrid>
                    </ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
