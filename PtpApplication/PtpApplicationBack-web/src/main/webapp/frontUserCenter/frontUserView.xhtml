<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../main.xhtml" >

        <ui:define name="center">
            <h:form >
                
                <p:dataTable filterEvent="keydown"  rowIndexVar="row" id="frontUser_id" var="frontUser_var" widgetVar="frontUser_wid" value="#{frontUserView.frontUserEntitys}"  emptyMessage="用户列表为空" filteredValue="#{frontUserView.frontUserFilter}">
                    <f:facet name="header">
                        前端用户列表
                    </f:facet>
                    <p:column  headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/> 
                    </p:column>
                    <p:column headerText="姓名" filterBy="#{frontUser_var.name}" style="width:135px"  footerText="包含模式" filterMatchMode="contains">
                        <h:outputText value="#{frontUser_var.name}" />
                    </p:column>
                    <p:column headerText="密码"  filterBy="#{frontUser_var.password}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.password}"/>
                    </p:column>
                    <p:column headerText="年龄"  filterBy="#{frontUser_var.age}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.age}"/>
                    </p:column>
                    <p:column headerText="邮箱"  filterBy="#{frontUser_var.email}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.email}"/>
                    </p:column>
                    <p:column headerText="电话"  filterBy="#{frontUser_var.telephone}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.telephone}"/>
                    </p:column>
                    <p:column headerText="QQ"  filterBy="#{frontUser_var.qq}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.qq}"/>
                    </p:column>
                    <p:column headerText="是否锁定"  filterBy="#{frontUser_var.locked}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.locked}"/>
                    </p:column>
                    <p:column headerText="性别"  filterBy="#{frontUser_var.sexEnum}" style="width:135px"  >                        
                        <h:outputText value="#{frontUser_var.sexEnum}"/>
                    </p:column>

                    <p:column style="width:20px">
                        <p:commandLink immediate="true" id="look_id"  styleClass="ui-icon ui-icon-search" >
                            <f:setPropertyActionListener value="#{frontUser_var}" target="#{auditBond.targetBond}"/>
                        </p:commandLink>
                        <p:tooltip for="look_id" value="进入用户中心"/>
                    </p:column>
                    <p:column style="width:20px">
                        <p:commandLink immediate="true" id="look_id"  styleClass="ui-icon ui-icon-search" >
                            <f:setPropertyActionListener value="#{frontUser_var}" target="#{auditBond.targetBond}"/>
                        </p:commandLink>
                        <p:tooltip for="look_id" value="查看投资记录"/>
                    </p:column>
                    <p:column style="width:20px">
                        <p:commandLink immediate="true" id="look_id"  styleClass="ui-icon ui-icon-search" >
                            <f:setPropertyActionListener value="#{frontUser_var}" target="#{auditBond.targetBond}"/>
                        </p:commandLink>
                        <p:tooltip for="look_id" value="查看融资记录"/>
                    </p:column>
                    <p:column style="width:20px">
                        <p:commandLink id="delete_id"  styleClass="ui-icon ui-icon-trash" update="frontUser_id" immediate="true" >
                            <f:setPropertyActionListener value="#{frontUser_var}" target="#{auditBond.targetBond}" />
                        </p:commandLink>
                        <p:tooltip for="delete_id" value="删除用户"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
