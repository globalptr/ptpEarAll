<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../main.xhtml" >

        <ui:define name="center">
            <style type="text/css">
                .ui-state-disabled, .ui-widget-content .ui-state-disabled, .ui-widget-header .ui-state-disabled {
                    opacity: 0.6;
                }
                .ui-state-default a, .ui-state-default a:link, .ui-state-default a:visited {
                    color: #333;
                }
                .ui-steps.vertical .ui-steps-item {
                    width: 15px;
                    height: 200px;
                    float: none;
                }

                .ui-state-highlight {
                    text-shadow: none !important;
                }

                /*                .ui-steps.vertical {
                                    margin-bottom: 30%;
                                }*/

                .ui-steps.vertical .ui-steps-item .ui-menuitem-link {
                    /*                    height: 200px;*/
                    padding: 0 1em;
                    margin-left: -55px;
                    margin-top: 80px;
                }

                .ui-steps.vertical .ui-steps-item .ui-steps-number {
                    background-color: #0081c2;
                    color: #FFFFFF;
                    display: inline-block;
                    width: 30px;
                    border-radius: 10px;
                    margin-top: -10px;
                    margin-bottom: 10px;
                }

                .ui-steps.vertical .ui-steps-item .ui-menuitem-link {
                    /*height: 200px;*/
                    width: 100px;
                }
                .ui-steps.vertical .ui-steps-item .ui-steps-number {

                    width: 50px;
                    height: 50px;
                    line-height: 50px;
                    border-radius: 50%;

                }
                .ui-steps.horizontal {
                    margin-bottom: 30px;
                }

                .ui-steps.horizontal .ui-steps-item .ui-menuitem-link {
                    height: 10px;
                    padding: 0 1em;
                }

                .ui-steps.horizontal .ui-steps-item .ui-steps-number {
                    background-color: #0081c2;
                    color: #FFFFFF;
                    display: inline-block;
                    width: 40px;
                    height:40px;
                    line-height:40px;
                    border-radius: 10px;
                    margin-top: -15px;
                    margin-bottom: 10px;
                }
                .ui-steps.horizontal .ui-steps-item {
                    width: 48%;
                    float: left;
                }
            </style>
            <h:form>
                <p:fieldset  legend="发布融资标" >

                    <table style=" margin-left: 50px;width:95% ;margin-top: 30px"> 
                        <tr>
                            <td colspan="3">
                                <p:steps styleClass="horizontal" activeIndex="0" style=" width:100%;height: 30px">
                                    <p:menuitem value="填写投标信息" />
                                    <p:menuitem value="上传认证资料" />
                                </p:steps>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="项目名称:"/>
                            </td>
                            <td style="width:auto">
                                <p:inputText placeholder="输入项目名称" value="#{issueBond1.bond1.name}" style=" width: 200px"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="发标人:"/>
                            </td>
                            <td style="width:auto">
                                <p:autoComplete  value="#{issueBond1.selectUser}"  forceSelection="true"  var="selectUser_var" itemLabel="#{selectUser_var.name}" converter="userConverter" itemValue="#{selectUser_var}" completeMethod="#{issueBond1.findUser}"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="基准金额:"/>
                            </td>
                            <td>
                                <p:selectOneMenu value="#{issueBond1.bond1.baseAmountEnum}">
                                    <f:selectItems value="#{issueBond1.baseAmountEnums}" var="baseAmount_var" itemLabel="#{baseAmount_var.baseValue}" itemValue="#{baseAmount_var}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="份数:"/>
                            </td>
                            <td>
                                <p:inputText id="amount_id" placeholder="输入份数" style=" width: 200px"  value="#{issueBond1.bond1.copiesNum}" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="还款模型:"/>
                            </td>
                            <td>
                                <p:selectOneMenu value="#{issueBond1.bond1.repayModelEnum}">
                                    <f:selectItems value="#{issueBond1.repayModelArray}" var="baseAmount_var" itemLabel="#{baseAmount_var}" itemValue="#{baseAmount_var}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="项目情况:"/>
                            </td>
                            <td>   
                                <p:inputTextarea placeholder="输入项目情况" value="#{issueBond1.bond1.details}" style=" width: 95%" rows="5" cols="30"  counter="display1" maxlength="200" counterTemplate="您还可以输入{0}个字符" autoResize="true" />
                                <br/>
                                <h:outputText id="display1" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="担保公司:"/>
                            </td>
                            <td>   
                                <p:selectOneMenu value="#{issueBond1.bond1.companyUserEntity}">
                                    <f:selectItems value="#{issueBond1.companyUserEntitys}" var="companyUser_var" itemLabel="#{companyUser_var.name}" itemValue="#{companyUser_var}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="担保情况:"/>
                            </td>
                            <td>   
                                <p:inputTextarea  placeholder="输入担保情况" value="#{issueBond1.bond1.guaranteeCase}" style=" width: 95%"  rows="5" cols="30"  counter="display2" maxlength="100" counterTemplate="您还可以输入{0}个字符" autoResize="false" /> 
                                <br/>
                                <h:outputText id="display2" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="反担保情况:"/>
                            </td>
                            <td>   
                                <p:inputTextarea placeholder="输入反担保情况" value="#{issueBond1.bond1.reverseGuaranteeCase}" style=" width: 95%" rows="5" cols="30"  counter="display3" maxlength="100" counterTemplate="您还可以输入{0}个字符" autoResize="false" />
                                <br/>
                                <h:outputText id="display3" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width:80px">
                                <p:outputLabel value="风控详情:"/>
                            </td>
                            <td>   
                                <p:inputTextarea placeholder="输入风控情况" value="#{issueBond1.bond1.riskControlDetails}" style=" width: 95%"  rows="5" cols="30" counter="display4" maxlength="200" counterTemplate="您还可以输入{0}个字符" autoResize="false" />
                                <br/>
                                <h:outputText id="display4" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="padding-top:10px;padding-bottom:10px">
                                <p:commandButton style="width:100%;height: 40px" value="下一步" action="#{issueBond1.nextStep()}"/>
                            </td>
                        </tr>
                    </table>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
