<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="ddx">
            <p:growl id="msgs" showDetail="true" />
            <h:outputLabel for="pp"  value="#{newClass.str}" id="kkk" rendered="#{!newClass.visible}">
                <f:ajax event="click" listener="#{newClass.change()}" render="ddx"/>
            </h:outputLabel>
            <p:inputText id="pp"  value="#{newClass.strx}" rendered="#{newClass.visible}">
                <f:ajax execute="pp" listener="#{newClass.setnewvalue()}" event="keyup"/>
                <f:ajax event="blur"  listener="#{newClass.change()}" render="ddx"/>
            </p:inputText>
            <p:calendar mode="popup">            
                <p:ajax event="dateSelect" listener="#{newClass.ttt()}" update="msgs" />
            </p:calendar>
        </h:form>
    </h:body>
</html>
